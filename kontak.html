   <div class="container my-5">
    <h2 class="text-center mb-4">Kontak Kami</h2>
    <div class="row">
        <div class="col-md-6">
            <!-- Registration Form -->
            <h4>Formulir Pendaftaran</h4>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Alamat</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">No Telepon</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="form-label">Laki-laki</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="form-label">Perempuan</label>
                </div>
                <div class="mb-3">
                    <label for="activity" class="form-label">Jenis Kegiatan</label>
                    <select class="form-select" id="activity" required>
                        <option value="" disabled selected>Pilih Kegiatan</option>
                        <option value="beach">Pantai</option>
                        <option value="camping">Camping</option>
                        <option value="trekking">Trekking</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Destinasi yang Ingin Dikunjungi</label><br>
                    <input type="checkbox" id="destination1" value="beach">
                    <label for="destination1" class="form-label">Pantai</label><br>
                    <input type="checkbox" id="destination2" value="mountain">
                    <label for="destination2" class="form-label">Gunung</label><br>
                    <input type="checkbox" id="destination3" value="forest">
                    <label for="destination3" class="form-label">Hutan</label>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
        <div class="col-md-6">
            <!-- Feedback Form -->
            <h4>Masukkan Saran & Kritik</h4>
            <form>
                <div class="mb-3">
                    <label for="feedbackName" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="feedbackName" required>
                </div>
                <div class="mb-3">
                    <label for="feedbackEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="feedbackEmail" required>
                </div>
                <div class="mb-3">
                    <label for="feedbackMessage" class="form-label">Saran dan Kritik</label>
                    <textarea class="form-control" id="feedbackMessage" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
    </div>
</div><br><br>
